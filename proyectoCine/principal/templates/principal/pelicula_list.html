{% extends "principal/base.html" %}
{% block catalogo %}
{% for p in pelicula_list %}
<div class="col-md-3">
    <div class="card w-100 h-100">
        <img class="card-img-top w-100 h-100" src="/media/principal/{{ p.imagen }}" alt="{{ p.titulo }}">
        <div class="card-body">
            <h5 class="card-title card-catalogo"><a href="{% url  'detalle'  p.id %}">{{ p.titulo }}</a></h5>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
